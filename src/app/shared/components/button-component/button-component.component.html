<button class="button-component" (click)="onClick($event)">
  <div class="button-component__content">
    {{ content }}
  </div>
  <div class="button-component__arrow-container">
    <div class="button-component__arrow-icon">
      <img src="/assets/svg/arrow.svg" alt="" />
    </div>
  </div>
</button>
